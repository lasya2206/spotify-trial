<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
<div class="songItemContainer">
        <div class="songlist">
            
        </div>

                </span>
            </div>
            <div class="songItem">
                <img src="./Covers/get-up-jawani.jpg" alt="1" >

            <div class="songItem">
                <img src="./Covers/angreji beat.jpg" alt="2" >

                <img src="./Covers/Dope-Shope.jpg" alt="5" >

                    <span class="timestamp">03:08<i class="fa-sharp fa-solid fa-circle-play"></i></span>

            <div class="songItem">
                <img src="./Covers/Hare-Krishna-Hare-Rama.jpg" alt="6" >

                <span class="songlistplay">
                    <span class="timestamp">04:59<i class="fa-sharp fa-solid fa-circle-play"></i></span>

            </div>
            <div class="songItem">
                <img src="./Covers/Hum Dum.jpg" alt="7" >

                </span>
            </div>
            <div class="songItem">
                <img src="./Covers/Mere-Ghar-Ram-Aaye-Hain.jpg" alt="8" >
                <span>Mere Ghar Ram Aaye Hain</span>

                    <span class="timestamp">04:00<i class="fa-sharp fa-solid fa-circle-play"></i></span>

            </div>
            <div class="songItem">
                <img src="./Covers/Shiddat.jpg" alt="9" >

        <div class="songBanner"></div>
    </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-sharp fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        
   
    <div class="songInfo">
        <img src="./playing.gif" width="42px" alt="playing">
    </div>
</div>
    <script src="https://kit.fontawesome.com/496946982c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
